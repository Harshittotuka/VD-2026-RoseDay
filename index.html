<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentineâ€™s | Rose Day</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="theme-black">
    <div id="app">
      <div id="clock" class="clock">11:59 PM</div>
      <div id="screen" class="fade-in">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
        <div id="actions"></div>
        <div id="hint" class="hint"></div>
      </div>

      <div id="countdown" class="countdown hidden">
        <div class="countdown-label">Midnight in</div>
        <div id="countdown-time" class="countdown-time">00:00:00</div>
      </div>

      <div id="story-tap" class="story-tap hidden">tap to continue â¤ï¸</div>

      <div id="map" class="map hidden">
        <div class="map-card">
          <div class="map-title">Your Treasure Map</div>
          <div id="map-art" class="map-art" aria-hidden="true"></div>
          <div class="map-text">Your mission: find the hidden gift in real life.</div>
          <button id="open-camera" class="btn glow">Open Camera ğŸ“¸</button>
        </div>
      </div>

      <div id="map-lightbox" class="lightbox hidden">
        <img id="map-full" src="map.jpeg" alt="Treasure map" />
      </div>

      <div id="camera" class="camera hidden">
        <div class="camera-card">
          <div class="camera-title">Capture the moment</div>
          <video id="camera-video" autoplay playsinline muted></video>
          <canvas id="camera-canvas" class="hidden"></canvas>
          <img id="camera-photo" class="hidden" alt="Captured" />
          <div class="camera-actions">
            <button id="capture-photo" class="btn">Capture</button>
            <button id="complete" class="btn glow hidden">Complete â¤ï¸</button>
            <button id="skip" class="btn subtle skip">Skip â†’ Complete â¤ï¸</button>
          </div>
          <div id="camera-error" class="camera-error"></div>
        </div>
      </div>

      <div id="password" class="password hidden">
        <div class="password-card">
          <div class="password-title">Enter your password</div>
          <div class="password-hint">(Type it anywhere on the screen)</div>
        </div>
      </div>

      <div id="flash" class="flash hidden"></div>
      <div id="popup" class="popup hidden">hahaha â€” you can trick the website, but you canâ€™t say no ğŸ’</div>

      <audio id="midnight-audio" src="ishq%20hai.mp3" preload="auto"></audio>

      <div id="video-overlay" class="video-overlay hidden">
        <video id="final-video" src="fc.mp4" playsinline></video>
      </div>

      <canvas id="fireworks" class="fireworks"></canvas>
    </div>

    <div id="dev-panel" class="dev-panel hidden">
      <div class="dev-title">Dev Panel</div>
      <button data-dev="loading">Initial Loading Screen</button>
      <button data-dev="t1150">11:50 Screen</button>
      <button data-dev="t1155">11:55 Screen</button>
      <button data-dev="proposal">Proposal Screen</button>
      <button data-dev="countdown">Trigger YES â†’ Countdown</button>
      <button data-dev="midnight">Force Midnight</button>
      <button data-dev="story">Start Rose Story</button>
      <button data-dev="map">Open Treasure Map</button>
      <button data-dev="camera">Launch Camera</button>
      <button data-dev="final">Show Final Screen</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
